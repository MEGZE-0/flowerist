<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowerista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Flowerista</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to Flowerista</h2>
                <p>Your one-stop shop for beautiful flowers.</p>
            </div>
        </section>
        
        <section class="products">
            <div class="container">
                <h2>Our Products</h2>
                <div class="product-container">
                    <div class="product-item">
                        <img src="https://via.placeholder.com/300" alt="Rose">
                        <h3>Rose</h3>
                        <p>A classic symbol of love and beauty.</p>
                        <button class="buy-now-btn">Buy Now</button>
                    </div>
                    <div class="product-item">
                        <img src="https://via.placeholder.com/300" alt="Tulip">
                        <h3>Tulip</h3>
                        <p>Bright and cheerful, perfect for any occasion.</p>
                        <button class="buy-now-btn">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
        
        
        <section  class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form >
                    <label for="name">Name:</label>
                    <input type="text" class="name" required>

                    <label for="email">Email:</label>
                    <input type="email"   required>

                    <label for="message">Message:</label>
                    <textarea   required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Flowerista. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
